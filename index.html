<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="images/favicon-32x32QR.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="first">
        <img src="images/image-qr-code.png" alt="qrcode">
        </div>
        <div class="second">
            <h3>Improve your front-end skills by building projects</h3>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
    <footer>
        <div class="attribution">
            <p> Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a> Mentor. Coded by https://www.frontendmentor.io/profile/unique4070.</p>

        </div>
    </footer>
</body>
</html>
